<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../static/favicon.png" type="image/png">
    <title>Lending Page</title>
    <script>
        function calculateTotalPayable() {
            const amount = parseFloat(document.getElementById("amount").value);
            const interestRate = 8; // 8% interest rate
            if (!isNaN(amount) && amount > 0) {
                const totalPayable = amount + (amount * interestRate / 100);
                document.getElementById("totalPayable").textContent =
                    `Total Payable (with 8% interest): $${totalPayable.toFixed(2)}`;
            } else {
                document.getElementById("totalPayable").textContent =
                    "Enter a valid lending amount.";
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0d283d;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            max-width: 120px;
            max-height: 60px;
        }

        .nav-bar .links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-bar .links li {
            display: inline;
        }

        .nav-bar .links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-bar .links a:hover {
            color: #1e90ff;
        }

        .nav-bar .sign-in a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            border: 2px solid #1e90ff;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .nav-bar .sign-in a:hover {
            background-color: #1e90ff;
            color: white;
        }

        header {
            background-color: #0d283d;
            color: white;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #1e90ff;
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0d283d;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .total-payable {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0d283d;
        }

        footer {
            background-color: #0d283d;
            color: white;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

        </div>
        <div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="loan_request.html">Borrow</a></li>

            </ul>
        </div>
        <div class="sign-in">

        </div>

</header>

    <main>
        <div class="form-container">
            <h1>Lend Money</h1>
            <form action="/lend-money" method="POST">
                <label for="amount">Amount to Lend ($):</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount to lend" oninput="calculateTotalPayable()" required>

                <p id="totalPayable" class="total-payable">Total Payable (with 8% interest): $0.00</p>

                <button type="submit">Confirm Transaction</button>
            </form>
        </div>
    </main>

</html>
