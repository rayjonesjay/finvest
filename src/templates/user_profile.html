<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanQuest</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="../static/favicon.png" type="image/x-icon">

    <link rel="icon" href="../static/favicon.png" type="image/png">
    <script>
        // Function to get the user's current geolocation
        function getGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    document.getElementById("location").value = `Lat: ${latitude}, Lon: ${longitude}`;
                }, function () {
                    alert("Geolocation is not available or permission denied.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Trigger geolocation when the page loads
        window.onload = function () {
            getGeolocation();
        }
    </script>
</head>

<body>
    <div class="form-container">
        <h1>User Profile</h1>
        <form action="/profile" method="POST" enctype="multipart/form-data">
            <!-- ID field -->
            <label for="id">ID/Passport No:</label>
            <input type="text" id="id" name="id" placeholder="Enter your ID" required>

            <!-- Photo Upload field -->
            <label for="photo">Upload Profile Picture:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <!-- Phone Number field -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Name field -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email field -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Location field (auto-filled with geolocation) -->
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Location will be fetched automatically"
                readonly>

            <!-- Submit button -->
            <button type="submit">Submit Profile</button>
        </form>
    </div>
</body>

</html>
