<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Login</title>
    <link rel="icon" href="../static/favicon.png" type="image/x-icon">

    <link rel="icon" href="../static/favicon.png" type="image/png">
    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);
                window.location.href = "/dashboard"; // Redirect to dashboard
            } else {
                alert(data.message || "Login failed. Please try again.");
            }
        }
    </script>
    <style>
        /* Full viewport height with Flexbox for centering */
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f9fb;
            /* Light background */
        }

        /* Container styling */
        .form-container {
            width: 100%;
            max-width: 400px;
            /* Limit the width */
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #003366;
            /* Dark Blue for header */
            margin-bottom: 20px;
        }

        /* Form fields styling */
        .form-container label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Button styling */
        .form-container button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #1e90ff;
            /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #0d283d;
            /* Darker blue on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }

        .forgot-paswd {
            justify-content: right;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            
        </nav>
    </header>

    <div class="form-container">
        <h1>Login</h1>
        <form onsubmit="handleLogin(event)">
            <!-- <label for="email">Email:</label> -->
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" required>

            <!-- <label for="password">Password:</label> -->
            <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" required>
            <div class="forgot-pswd" style="text-size: small;">
                <a href="forget-password.html">forgot password</a>
            </div>

            <button type="submit">
                <a href="dashboard.html" >Login</a></button>
        </form>
        <div class="sign-up" style="text-size-adjust: small;">
            <a href="register.html">Don't have an account?</a>
        </div>
    </div>
</body>

</html>
