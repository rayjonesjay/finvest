<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lending Platform</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fb;
            color: #333;
            height: 100%; /* Ensure the body spans the full height */
        }

        /* Flexbox Layout */
        body {
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0;
        }

        main {
            flex-grow: 1; /* Ensures the main content expands to fill available space */
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        footer {
            flex-shrink: 0;
            background-color: #0d283d;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0d283d;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            max-width: 120px;
            max-height: 60px;
        }

        .nav-bar .links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-bar .links li {
            display: inline;
        }

        .nav-bar .links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-bar .links a:hover {
            color: #1e90ff;
        }

        .nav-bar .sign-in a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            border: 2px solid #1e90ff;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .nav-bar .sign-in a:hover {
            background-color: #1e90ff;
            color: white;
        }

        /* Form Styling */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #0d283d;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-bar .links {
                flex-direction: column;
                gap: 10px;
            }

            .form-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="https://lh3.googleusercontent.com/pw/AP1GczNnzv5Ze6c3DVnyxqIMYE_yGceeSPWnIST1oR_oTrSKKgeqrRKmYkhwB1j1mgRwGc9rVv1LGwM8owzMCskId80_d3dzhlr_X8BKyGf9SfI2GW92OCRIHhD1QFDZAkr6bo6ni2Rae-YodFg9F7be_FE-4w=w467-h623-s-no" alt="LoanQuest Logo">
            </div>
            <div>
                <ul class="links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/register">Register</a></li>
                    <li><a href="/borrow">Borrow</a></li>
                    <li><a href="/lend">Lend</a></li>
                </ul>
            </div>
            <div class="sign-in">
                <a href="/login">Sign In</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Register</h1>
            <form onsubmit="handleRegister(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <fieldset>
                    <legend>Register as:</legend>
                    <label>
                        <input type="radio" name="user_type" value="borrower" required> Borrower
                    </label>
                    <label>
                        <input type="radio" name="user_type" value="lender" required> Investor
                    </label>
                </fieldset>

                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 LoanQuest. All rights reserved.</p>
    </footer>

    <script>
        async function handleRegister(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const userType = document.querySelector('input[name="user_type"]:checked').value;

            const response = await fetch("/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password, userType }),
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);
                window.location.href = "/login"; // Redirect to login page after successful registration
            } else {
                alert(data.message || "Registration failed. Please try again.");
            }
        }
    </script>
</body>
</html>
