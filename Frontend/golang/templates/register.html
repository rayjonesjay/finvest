<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lending Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        async function handleRegister(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const userType = document.querySelector('input[name="user_type"]:checked').value;

            const response = await fetch("/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password, userType }),
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);
                window.location.href = "/login"; // Redirect to login page after successful registration
            } else {
                alert(data.message || "Registration failed. Please try again.");
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Register</h1>
            <form onsubmit="handleRegister(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <fieldset>
                    <legend>Register as:</legend>
                    <label>
                        <input type="radio" name="user_type" value="borrower" required> Borrower
                    </label>
                    <label>
                        <input type="radio" name="user_type" value="lender" required> Lender
                    </label>
                </fieldset>

                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Lending Platform. All rights reserved.</p>
    </footer>
</body>
</html>
