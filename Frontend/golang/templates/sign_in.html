<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        // JavaScript function to handle form submission and input validation
        async function handleSignIn(event) {
            event.preventDefault(); // Prevent form submission to allow validation

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Basic validation to check if email and password are entered
            if (!email || !password) {
                alert("Please fill out both email and password.");
                return;
            }

            // Send data to the server via POST request
            const response = await fetch("/signin", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);  // If login is successful
                window.location.href = "/dashboard";  // Redirect to the dashboard or home page
            } else {
                alert(data.message || "Sign-in failed. Please try again.");
            }
        }
    </script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/sign-in">Sign In</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/borrow">Borrow</a></li>
                <li><a href="/lend">Lend</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h1>Sign In</h1>
        <form onsubmit="handleSignIn(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Sign In</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 LoanQuest. All rights reserved.</p>
    </footer>
</body>
</html>
