<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forget password page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <!-- TODO: Add padding for container -->
        <form action="" id="frm-forget-password">
            <div class="form-group">
                <input type="email" id="inp-email" placeholder="Enter your Email" class="form-control">
            </div>

            <div class="form-group">
                <input type="submit" id="btn-submit-forget-password" value="Send" class="form-control text-primary">
            </div>

            <!-- Tips: The message DIV should always kept inside FORM tag! -->
            <div id="forget-password-status">
                <p id="forget-password-status-message"></p>
            </div>

            <!-- Allows user to register when email is not found in the database -->
            <div id="btn-signup"></div>

            <!-- Allows user to login when email is found in the database -->
            <div id="btn-login"></div>
        </form>
    </div> <!-- End main container -->
    
    <!-- Include JavaScript code -->
    <script src="login.js"></script>
    <script src="forget-password.js"></script>
</body>
</html>
