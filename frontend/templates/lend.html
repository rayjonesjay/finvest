<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Lending Page</title>
    <script>
        function calculateTotalPayable() {
            const amount = parseFloat(document.getElementById("amount").value);
            const interestRate = 8; // 8% interest rate
            if (!isNaN(amount) && amount > 0) {
                const totalPayable = amount + (amount * interestRate / 100);
                document.getElementById("totalPayable").textContent = 
                    `Total Payable (with 8% interest): $${totalPayable.toFixed(2)}`;
            } else {
                document.getElementById("totalPayable").textContent = 
                    "Enter a valid lending amount.";
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/sign-in">Sign In</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/borrow">Borrow</a></li>
                <li><a href="/lend">Lend</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Lend Money</h1>
            <form action="/lend-money" method="POST">
                <label for="amount">Amount to Lend ($):</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount to lend" oninput="calculateTotalPayable()" required>
                
                <p id="totalPayable" class="total-payable">Total Payable (with 8% interest): $0.00</p>

                <button type="submit">Confirm Transaction</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 LoanQuest. All rights reserved.</p>
    </footer>
</body>
</html>
